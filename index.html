<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>QuaggaJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <style>
        #camera video{
            margin: auto;
            width:100%;
            max-width: 640px;
        }
    </style>
</head>

<body>
<div id="camera" style="width:100%"></div>
<script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
<script>
    Quagga.CameraAccess.enumerateVideoDevices()
    .then(function(devices) {
        devices.forEach(function(device) {
            console.log(`Device ID: ${device.deviceId}, Label: ${device.label}`);
        });
    })
    .catch(function(err) {
        console.error("Error enumerating video devices: ", err);
    });
    const quaggaConf = {
        locate: true,
        locator: {
                patchSize: "medium",
                halfSample: true
            },
        inputStream: {
            target: document.querySelector("#camera"),
            type: "LiveStream",
            constraints: {
                width: { min: 640 },
                height: { min: 480 },
                facingMode: "environment",
                aspectRatio: { min: 1, max: 2 }
            }
        },
        
        decoder: {
            readers: ['code_128_reader']
        },
        
    }
    Quagga.onProcessed(function(result) {
    const drawingCtx = Quagga.canvas.ctx.overlay;
    const drawingCanvas = Quagga.canvas.dom.overlay;

    if (result) {
        if (result.boxes) {
            drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            result.boxes.forEach(function(box) {
                Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, {
                    color: "green", // Green box
                    lineWidth: 2
                });
            });
        }

        if (result.box) {
            Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, {
                color: "#00F", // Blue box for the detected barcode
                lineWidth: 2
            });
        }
    }
});
    Quagga.init(quaggaConf, function (err) {
        if (err) {
            return console.log(err);
        }
        Quagga.start();
    });

    Quagga.onDetected(function (result) {
        alert("Detected barcode: " + result.codeResult.code);
    });
</script>
</body>
</html>
